<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Biblioth√®que - Spotify Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
    --primary: #1ED760; /* Un vert un peu plus "pop" et moderne */
    --primary-dark: #169c46;
    --bg-main: #0b0b0b; /* Noir tr√®s profond mais pas pur */
    --bg-card: #121212;
    --bg-elevated: #181818;
    --border-subtle: rgba(255, 255, 255, 0.08);
    --text-main: #FFFFFF;
    --text-secondary: #A7A7A7;
    
    --radius-lg: 16px;
    --radius-md: 12px;
    --radius-full: 999px;
    
    --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.2);
    --font-stack: 'Circular', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
    background-color: var(--bg-main);
    color: var(--text-main);
    font-family: var(--font-stack);
    margin: 0;
    padding: 30px;
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
}

h1, h2, h3 {
    color: var(--text-main);
    font-weight: 700;
    letter-spacing: -0.02em;
    margin-top: 0;
}

h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
h2 { font-size: 1.5rem; margin-bottom: 1.5rem; margin-top: 3rem; }
a { text-decoration: none; transition: color 0.2s; }

/* --- CONTENEURS --- */
.container {
    max-width: 1100px;
    margin: 0 auto;
    padding-bottom: 50px;
}

/* --- CARTES G√âN√âRIQUES --- */
.card, .artist-card, .album-card {
    background: var(--bg-card);
    border: 1px solid var(--border-subtle);
    border-radius: var(--radius-lg);
    padding: 24px;
    transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
}

.card:hover, .artist-card:hover, .album-card:hover {
    transform: translateY(-4px);
    border-color: rgba(255,255,255,0.15);
    box-shadow: var(--shadow-soft);
    background: var(--bg-elevated);
}

/* Suppression des bordures color√©es "grossi√®res" au profit d'un accent subtil si n√©cessaire */
.card.green, .card.purple { border-top: none; position: relative; overflow: hidden; }
.card.green::before { content:''; position: absolute; top:0; left:0; width: 100%; height: 4px; background: var(--primary); }
.card.purple::before { content:''; position: absolute; top:0; left:0; width: 100%; height: 4px; background: #8b5cf6; }

/* --- STATS GRID (Dashboard) --- */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.stat-label { color: var(--text-secondary); font-size: 0.85rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; }
.big-stat { font-size: 3rem; font-weight: 800; color: var(--text-main); margin: 5px 0 0 0; letter-spacing: -0.03em; }

/* --- NAVIGATION & HEADER (Library) --- */
.header-controls {
    position: sticky;
    top: 0;
    background: rgba(11, 11, 11, 0.85); /* Fond semi-transparent */
    backdrop-filter: blur(12px); /* Effet verre */
    padding: 20px 0;
    z-index: 100;
    border-bottom: 1px solid var(--border-subtle);
    margin: -30px -30px 30px -30px; /* Pour toucher les bords */
    padding-left: 30px; padding-right: 30px; /* Compensation */
}

.top-nav { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 20px; }
.back-btn { color: var(--text-secondary); font-weight: 600; font-size: 0.9rem; }
.back-btn:hover { color: var(--primary); }

/* --- RECHERCHE --- */
.search-bar {
    width: 100%;
    max-width: 100%;
    padding: 14px 24px;
    border-radius: var(--radius-full);
    border: 1px solid var(--border-subtle);
    background: var(--bg-elevated);
    color: white;
    font-size: 1rem;
    outline: none;
    transition: all 0.2s;
    box-sizing: border-box;
}
.search-bar:focus {
    border-color: var(--primary);
    background: #202020;
    box-shadow: 0 0 0 4px rgba(30, 215, 96, 0.1);
}

/* --- BOUTONS --- */
button, .filter-btn, .sort-btn {
    font-family: inherit;
    border: none;
    background: var(--bg-elevated);
    color: var(--text-main);
    padding: 8px 20px;
    border-radius: var(--radius-full);
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    border: 1px solid transparent;
}

button:hover, .filter-btn:hover, .sort-btn:hover {
    background: #2a2a2a;
    transform: scale(1.02);
}

.filter-btn.active, .sort-btn.active {
    background: var(--primary);
    color: black;
    border-color: var(--primary);
}

/* Bouton Spotify Login */
.btn-spotify {
    background: var(--primary);
    color: black;
    padding: 16px 48px;
    font-size: 1.1rem;
    letter-spacing: 0.02em;
    text-transform: uppercase;
}
.btn-spotify:hover {
    background: var(--primary-dark);
    color: white;
    transform: scale(1.05);
}

/* --- TABLEAUX & LISTES --- */
.track-table, .mini-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; margin-top: 10px; }
.track-table th { 
    text-align: left; 
    color: var(--text-secondary); 
    font-size: 0.75rem; 
    text-transform: uppercase; 
    letter-spacing: 0.1em;
    padding: 0 16px 10px 16px;
    border-bottom: 1px solid var(--border-subtle);
}
.track-table td { 
    padding: 12px 16px; 
    background: rgba(255,255,255,0.02); 
    transition: background 0.2s;
}
.track-table tr:first-child td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
.track-table tr:first-child td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
.track-table tr:hover td { background: rgba(255,255,255,0.06); }

ol { padding-left: 20px; color: var(--text-secondary); }
li { margin-bottom: 10px; padding-left: 10px; }
li::marker { color: var(--primary); font-weight: bold; }

/* --- GRID ARTISTES (Library) --- */
.artist-list {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
}
.artist-card {
    display: flex; flex-direction: column; align-items: flex-start;
    padding: 20px; gap: 10px;
}
.artist-name { font-size: 1rem; font-weight: 700; color: white; width: 100%; }
.artist-count { font-size: 0.85rem; color: var(--text-secondary); }
.rank-badge {
    align-self: flex-start;
    background: rgba(30, 215, 96, 0.1);
    color: var(--primary);
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 0.75rem;
    font-weight: 800;
}

/* --- ALBUMS (Detail) --- */
.albums-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
.album-header { border-bottom: 1px solid var(--border-subtle); padding-bottom: 15px; margin-bottom: 20px; }
.score-bar { background: #333; border-radius: 2px; height: 4px; overflow: hidden; }
.score-fill { background: var(--primary); height: 100%; border-radius: 2px; }

/* --- HEATMAP --- */
.heatmap-container { padding: 20px 0; }
.heatmap-cell { border-radius: 3px; }
.level-0 { background-color: #161616; }
.level-1 { background-color: #0e4429; }
.level-2 { background-color: #006d32; }
.level-3 { background-color: #26a641; }
.level-4 { background-color: #39d353; }

/* --- UTILS --- */
.hidden { display: none !important; }
.loader { color: var(--text-secondary); font-size: 0.9rem; text-align: center; margin-top: 40px; }

    </style>
</head>
<body>

<div class="container">
    
    <!-- Contr√¥les (Recherche + Tri) -->
    <div class="header-controls">
        <div class="top-nav">
            <a href="index.html" class="back-btn">‚Üê Retour au Dashboard</a>
            <h1>Ma Biblioth√®que</h1>
            <div id="total-count" style="color:#888; font-size:0.9rem;">...</div>
        </div>

        <input type="text" id="searchInput" class="search-bar" placeholder="üîç Rechercher un artiste...">
        
        <div class="sort-buttons">
            <button class="sort-btn active" onclick="setSort('count')">üî• Plus √©cout√©s</button>
            <button class="sort-btn" onclick="setSort('name')">üî§ Alphab√©tique</button>
        </div>
    </div>

    <!-- Liste des r√©sultats -->
    <div id="loader" class="loader">Chargement de toute votre biblioth√®que...</div>
    <div id="artist-grid" class="artist-list"></div>

</div>

<script>
    // --- CONFIG ---
    const SUPABASE_URL = 'https://kvrwymmsgwstvyqmscuy.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2cnd5bW1zZ3dzdHZ5cW1zY3V5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NjAxODksImV4cCI6MjA3OTMzNjE4OX0.XNJOD5MzOaM8u_tRuvXZvx2Q_mHUTbk-mAbUFnoU3H4'; 
    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    let allArtists = []; // Stockera { name: "Orelsan", count: 150 }
    let currentSort = 'count';

    async function fetchAllArtists() {
        // 1. R√©cup√©rer l'ID de l'utilisateur connect√©
        const myId = localStorage.getItem('my_spotify_id');
    
        if (!myId) {
            alert("Erreur : ID utilisateur manquant. Veuillez repasser par l'accueil.");
            window.location.href = 'index.html';
            return;
        }
    
        // 2. Requ√™te Supabase AVEC le filtre .eq('user_id', myId)
        const { data, error } = await sb
            .from('listening_history')
            .select(`
                tracks!inner (
                    artists!inner ( name )
                )
            `)
            .eq('user_id', myId) // <--- C'EST ICI QUE LA MAGIE OP√àRE
            .limit(50000); 
    
        if (error) { 
            document.getElementById('loader').innerText = "Erreur de chargement.";
            console.error(error); 
            return; 
        }
    
        // ... (Le reste de la fonction reste identique : aggr√©gation, tri, affichage)
        // Copiez-collez la suite de votre fonction existante ici
        const counts = {};
        data.forEach(row => {
            const name = row.tracks?.artists?.name;
            if (name) counts[name] = (counts[name] || 0) + 1;
        });
        allArtists = Object.entries(counts).map(([name, count]) => ({ name, count }));
        document.getElementById('total-count').innerText = `${allArtists.length} Artistes`;
        document.getElementById('loader').style.display = 'none';
        renderArtists();
    }


    function renderArtists() {
        const container = document.getElementById('artist-grid');
        const searchVal = document.getElementById('searchInput').value.toLowerCase();
        
        container.innerHTML = '';

        // 1. Filtrer
        let filtered = allArtists.filter(a => a.name.toLowerCase().includes(searchVal));

        // 2. Trier
        if (currentSort === 'count') {
            filtered.sort((a, b) => b.count - a.count);
        } else {
            filtered.sort((a, b) => a.name.localeCompare(b.name));
        }

        // 3. Afficher
        if (filtered.length === 0) {
            container.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#666;">Aucun artiste trouv√©.</p>';
            return;
        }

        // On utilise un DocumentFragment pour la performance
        const fragment = document.createDocumentFragment();

        filtered.forEach((a, index) => {
            const card = document.createElement('div');
            card.className = 'artist-card';
            // Lien vers la page d√©tail (artist.html) cr√©√©e pr√©c√©demment
            card.onclick = () => window.location.href = `artist.html?name=${encodeURIComponent(a.name)}`;

            // Badge de rang seulement si tri par √©coutes
            const rankDisplay = currentSort === 'count' ? `<div class="rank-badge">#${index + 1}</div>` : '';

            card.innerHTML = `
                <div class="artist-info">
                    <span class="artist-name">${a.name}</span>
                    <span class="artist-count">${a.count} √©coutes</span>
                </div>
                ${rankDisplay}
            `;
            fragment.appendChild(card);
        });

        container.appendChild(fragment);
    }

    // Gestionnaire de tri
    window.setSort = (mode) => {
        currentSort = mode;
        document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderArtists();
    };

    // Gestionnaire de recherche (Input en temps r√©el)
    document.getElementById('searchInput').addEventListener('input', renderArtists);

    // Lancer le chargement
    fetchAllArtists();
</script>

</body>
</html>
