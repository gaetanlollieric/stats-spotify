<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail Artiste - Spotify Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1ED760; /* Un vert un peu plus "pop" et moderne */
            --primary-dark: #169c46;
            --bg-main: #0b0b0b; /* Noir très profond mais pas pur */
            --bg-card: #121212;
            --bg-elevated: #181818;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --text-main: #FFFFFF;
            --text-secondary: #A7A7A7;
            
            --radius-lg: 16px;
            --radius-md: 12px;
            --radius-full: 999px;
            
            --shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.2);
            --font-stack: 'Circular', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-stack);
            margin: 0;
            padding: 30px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        h1, h2, h3 {
            color: var(--text-main);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-top: 0;
        }
        
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        h2 { font-size: 1.5rem; margin-bottom: 1.5rem; margin-top: 3rem; }
        a { text-decoration: none; transition: color 0.2s; }
        
        /* --- CONTENEURS --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding-bottom: 50px;
        }
        
        /* --- CARTES GÉNÉRIQUES --- */
        .card, .artist-card, .album-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover, .artist-card:hover, .album-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.15);
            box-shadow: var(--shadow-soft);
            background: var(--bg-elevated);
        }
        
        /* Suppression des bordures colorées "grossières" au profit d'un accent subtil si nécessaire */
        .card.green, .card.purple { border-top: none; position: relative; overflow: hidden; }
        .card.green::before { content:''; position: absolute; top:0; left:0; width: 100%; height: 4px; background: var(--primary); }
        .card.purple::before { content:''; position: absolute; top:0; left:0; width: 100%; height: 4px; background: #8b5cf6; }
        
        /* --- STATS GRID (Dashboard) --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-label { color: var(--text-secondary); font-size: 0.85rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.05em; }
        .big-stat { font-size: 3rem; font-weight: 800; color: var(--text-main); margin: 5px 0 0 0; letter-spacing: -0.03em; }
        
        /* --- NAVIGATION & HEADER (Library) --- */
        .header-controls {
            position: sticky;
            top: 0;
            background: rgba(11, 11, 11, 0.85); /* Fond semi-transparent */
            backdrop-filter: blur(12px); /* Effet verre */
            padding: 20px 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-subtle);
            margin: -30px -30px 30px -30px; /* Pour toucher les bords */
            padding-left: 30px; padding-right: 30px; /* Compensation */
        }
        
        .top-nav { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 20px; }
        .back-btn { color: var(--text-secondary); font-weight: 600; font-size: 0.9rem; }
        .back-btn:hover { color: var(--primary); }
        
        /* --- RECHERCHE --- */
        .search-bar {
            width: 100%;
            max-width: 100%;
            padding: 14px 24px;
            border-radius: var(--radius-full);
            border: 1px solid var(--border-subtle);
            background: var(--bg-elevated);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
            box-sizing: border-box;
        }
        .search-bar:focus {
            border-color: var(--primary);
            background: #202020;
            box-shadow: 0 0 0 4px rgba(30, 215, 96, 0.1);
        }
        
        /* --- BOUTONS --- */
        button, .filter-btn, .sort-btn {
            font-family: inherit;
            border: none;
            background: var(--bg-elevated);
            color: var(--text-main);
            padding: 8px 20px;
            border-radius: var(--radius-full);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        button:hover, .filter-btn:hover, .sort-btn:hover {
            background: #2a2a2a;
            transform: scale(1.02);
        }
        
        .filter-btn.active, .sort-btn.active {
            background: var(--primary);
            color: black;
            border-color: var(--primary);
        }
        
        /* Bouton Spotify Login */
        .btn-spotify {
            background: var(--primary);
            color: black;
            padding: 16px 48px;
            font-size: 1.1rem;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }
        .btn-spotify:hover {
            background: var(--primary-dark);
            color: white;
            transform: scale(1.05);
        }
        
        /* --- TABLEAUX & LISTES --- */
        .track-table, .mini-table { width: 100%; border-collapse: separate; border-spacing: 0 4px; margin-top: 10px; }
        .track-table th { 
            text-align: left; 
            color: var(--text-secondary); 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em;
            padding: 0 16px 10px 16px;
            border-bottom: 1px solid var(--border-subtle);
        }
        .track-table td { 
            padding: 12px 16px; 
            background: rgba(255,255,255,0.02); 
            transition: background 0.2s;
        }
        .track-table tr:first-child td:first-child { border-top-left-radius: 8px; border-bottom-left-radius: 8px; }
        .track-table tr:first-child td:last-child { border-top-right-radius: 8px; border-bottom-right-radius: 8px; }
        .track-table tr:hover td { background: rgba(255,255,255,0.06); }
        
        ol { padding-left: 20px; color: var(--text-secondary); }
        li { margin-bottom: 10px; padding-left: 10px; }
        li::marker { color: var(--primary); font-weight: bold; }
        
        /* --- GRID ARTISTES (Library) --- */
        .artist-list {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .artist-card {
            display: flex; flex-direction: column; align-items: flex-start;
            padding: 20px; gap: 10px;
        }
        .artist-name { font-size: 1rem; font-weight: 700; color: white; width: 100%; }
        .artist-count { font-size: 0.85rem; color: var(--text-secondary); }
        .rank-badge {
            align-self: flex-start;
            background: rgba(30, 215, 96, 0.1);
            color: var(--primary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 800;
        }
        
        /* --- ALBUMS (Detail) --- */
        .albums-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .album-header { border-bottom: 1px solid var(--border-subtle); padding-bottom: 15px; margin-bottom: 20px; }
        .score-bar { background: #333; border-radius: 2px; height: 4px; overflow: hidden; }
        .score-fill { background: var(--primary); height: 100%; border-radius: 2px; }
        
        /* --- HEATMAP --- */
        .heatmap-container { padding: 20px 0; }
        .heatmap-cell { border-radius: 3px; }
        .level-0 { background-color: #161616; }
        .level-1 { background-color: #0e4429; }
        .level-2 { background-color: #006d32; }
        .level-3 { background-color: #26a641; }
        .level-4 { background-color: #39d353; }
        
        /* --- UTILS --- */
        .hidden { display: none !important; }
        .loader { color: var(--text-secondary); font-size: 0.9rem; text-align: center; margin-top: 40px; }

    </style>
</head>
<body>

<div class="container">
    <a href="index.html" class="back-btn">← Retour au Dashboard</a>

    <h1 id="artist-name">Chargement...</h1>
    <p class="subtitle" id="artist-stats">Analyse par Album</p>

    <div id="albums-container" class="albums-grid">
        <!-- Les cartes albums seront injectées ici par JS -->
    </div>
</div>

<script>
    // --- CONFIG ---
    const SUPABASE_URL = 'https://kvrwymmsgwstvyqmscuy.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2cnd5bW1zZ3dzdHZ5cW1zY3V5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NjAxODksImV4cCI6MjA3OTMzNjE4OX0.XNJOD5MzOaM8u_tRuvXZvx2Q_mHUTbk-mAbUFnoU3H4'; 
    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);
    
    async function loadArtistData() {
        const params = new URLSearchParams(window.location.search);
        const artistName = params.get('name'); 
        
        // 1. Récupérer l'ID
        const myId = localStorage.getItem('my_spotify_id');
    
        if (!artistName || !myId) { 
            document.getElementById('artist-name').innerText = "Données manquantes"; 
            return; 
        }
        document.getElementById('artist-name').innerText = artistName;
    
        // 2. Requête Supabase AVEC le filtre .eq('user_id', myId)
        const { data, error } = await sb
            .from('listening_history')
            .select(`
                tracks!inner (
                    name,
                    album_name,
                    artists!inner ( name )
                )
            `)
            .eq('tracks.artists.name', artistName)
            .eq('user_id', myId) // <--- AJOUT DU FILTRE UTILISATEUR
            .limit(10000); 

        if (error) { console.error(error); return; }

        // 2. Grouper par Album puis par Titre
        const albums = {};
        let totalPlaysGlobal = 0;

        data.forEach(row => {
            const albumName = row.tracks.album_name || "Album Inconnu";
            const trackName = row.tracks.name;

            if (!albums[albumName]) {
                albums[albumName] = { total: 0, tracks: {} };
            }

            albums[albumName].tracks[trackName] = (albums[albumName].tracks[trackName] || 0) + 1;
            albums[albumName].total++;
            totalPlaysGlobal++;
        });

        document.getElementById('artist-stats').innerText = `${Object.keys(albums).length} albums • ${totalPlaysGlobal} écoutes totales`;

        // 3. Trier les albums (les plus écoutés en premier)
        const sortedAlbums = Object.entries(albums)
            .sort(([,a], [,b]) => b.total - a.total);

        // 4. Générer le HTML pour chaque album
        const container = document.getElementById('albums-container');
        container.innerHTML = '';

        sortedAlbums.forEach(([albumName, data], index) => {
            // Préparer les données des titres pour cet album
            const sortedTracks = Object.entries(data.tracks)
                .sort(([,a], [,b]) => b - a); // Tri des titres par écoutes

            // ID unique pour le canvas
            const canvasId = `chart-album-${index}`;

            // Création de la carte HTML
            const card = document.createElement('div');
            card.className = 'album-card';
            
            // Logique d'affichage : Graphique seulement si >= 3 titres
            const showChart = sortedTracks.length >= 3;
            const chartHTML = showChart 
                ? `<div class="chart-container"><canvas id="${canvasId}"></canvas></div>` 
                : `<p style="text-align:center; color:#666; margin: 20px 0;">Single / EP (Pas assez de données pour un radar)</p>`;

            // Génération de la liste des titres (Top 5 seulement pour ne pas surcharger, ou tout si petit)
            let listHTML = '<table class="mini-table"><tbody>';
            sortedTracks.forEach(([tName, tCount]) => {
                // Calcul pourcentage pour la petite barre à côté
                const maxInAlbum = sortedTracks[0][1];
                const pct = (tCount / maxInAlbum) * 100;
                
                listHTML += `
                    <tr>
                        <td>${tName}</td>
                        <td style="text-align:right; white-space:nowrap;">
                            ${tCount} 
                            <div class="score-bar"><div class="score-fill" style="width:${pct}%"></div></div>
                        </td>
                    </tr>`;
            });
            listHTML += '</tbody></table>';

            card.innerHTML = `
                <div class="album-header">
                    <span class="album-title">${albumName}</span>
                    <span class="album-total">${data.total} écoutes</span>
                </div>
                ${chartHTML}
                ${listHTML}
            `;

            container.appendChild(card);

            // 5. Initialiser le graphique si nécessaire
            if (showChart) {
                renderAlbumChart(canvasId, sortedTracks);
            }
        });
    }

    function renderAlbumChart(canvasId, tracksData) {
        const ctx = document.getElementById(canvasId).getContext('2d');
        const labels = tracksData.map(t => t[0]); // Noms des titres
        const data = tracksData.map(t => t[1]);   // Noms des écoutes

        // Astuce : Si les titres sont trop longs, le radar devient moche.
        // On coupe les titres longs à 15 caractères pour le graphique seulement
        const shortLabels = labels.map(l => l.length > 20 ? l.substring(0, 17) + '...' : l);

        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: shortLabels,
                datasets: [{
                    label: 'Écoutes',
                    data: data,
                    fill: true,
                    backgroundColor: 'rgba(59, 130, 246, 0.2)', // Bleu pour changer un peu (ou gardez vert)
                    borderColor: '#3b82f6',
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#3b82f6',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#3b82f6'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: '#333' },
                        grid: { color: '#333' },
                        pointLabels: {
                            color: '#b3b3b3',
                            font: { size: 10 } // Police plus petite pour les albums
                        },
                        ticks: { display: false, backdropColor: 'transparent' }
                    }
                },
                plugins: { legend: { display: false } }
            }
        });
    }

    loadArtistData();
</script>

</body>
</html>
