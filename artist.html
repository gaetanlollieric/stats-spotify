<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>D√©tail Artiste - Spotify Stats</title>
    <!-- Chart.js est requis pour le diagramme en araign√©e -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-dark: #121212;
            --card-bg: #181818;
            --text-color: #FFFFFF;
            --text-muted: #a7a7a7;
        }

        body {
            font-family: 'Circular', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #b3b3b3;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            color: var(--spotify-green);
        }

        /* HEADER ARTISTE */
        .artist-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .artist-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            background: #333;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .artist-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .artist-meta h1 {
            margin: 0;
            font-size: 2rem;
        }

        .artist-sub {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px solid var(--spotify-green);
            color: var(--spotify-green);
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 6px;
        }

        /* GRILLE DES ALBUMS */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .album-card {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .album-top {
            display: flex;
            gap: 15px;
        }

        .album-cover {
            width: 90px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background: #333;
        }

        .album-header {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .album-title {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        .album-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .album-actions {
            margin-top: 6px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .play-btn, .chart-btn {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 6px 14px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .chart-btn {
            background: #333;
            color: white;
            border: 1px solid #555;
        }

        .play-btn:hover { filter: brightness(1.05); }
        .chart-btn:hover { background: #444; border-color: #888; }

        /* ZONE GRAPHIQUE RADAR */
        .chart-container {
            display: none; /* Cach√© par d√©faut */
            margin-top: 15px;
            background: #121212;
            padding: 10px;
            border-radius: 8px;
        }
        .chart-container.active { display: block; }

        /* Table des pistes */
        .mini-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .mini-table th {
            text-align: left;
            padding: 4px 0;
            color: #777;
            font-weight: 500;
        }

        .mini-table td {
            padding: 4px 0;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
        }

        .mini-table tr:last-child td {
            border-bottom: none;
        }

        .track-name {
            max-width: 220px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listen-count {
            text-align: right;
            white-space: nowrap;
        }

        .new-track {
            font-size: 0.7rem;
            color: var(--spotify-green);
            margin-left: 6px;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="library.html" class="back-btn">Retour √† la biblioth√®que</a>
        <div class="artist-header">
            <img id="artist-photo" class="artist-photo" src="" alt="Artiste">
            <div class="artist-meta">
                <h1 id="artist-name">Chargement...</h1>
                <div id="artist-tags"></div>
                <p class="artist-sub" id="artist-stats">Analyse par album en cours...</p>
            </div>
        </div>

        <div id="albums-container" class="albums-grid"></div>
    </div>

<script>
    // --- CONFIG SUPABASE + SPOTIFY ---
    const SUPABASE_URL = 'https://kvrwymmsgwstvyqmscuy.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2cnd5bW1zZ3dzdHZ5cW1zY3V5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NjAxODksImV4cCI6MjA3OTMzNjE4OX0.XNJOD5MzOaM8u_tRuvXZvx2Q_mHUTbk-mAbUFnoU3H4';
    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    const spotifyToken = localStorage.getItem('spotify_token');
    const mySpotifyId = localStorage.getItem('my_spotify_id');

    if (!spotifyToken || !mySpotifyId) {
        alert("Token Spotify introuvable. Retour au dashboard pour se reconnecter.");
        window.location.href = 'index.html';
    }

    // --- UTILITAIRE : appel API Spotify ---
    async function spotifyFetch(url) {
        const res = await fetch(url, {
            headers: { Authorization: `Bearer ${spotifyToken}` }
        });
        if (!res.ok) {
            console.error("Erreur API Spotify", res.status, url);
            return null;
        }
        return res.json();
    }

    async function loadArtistData() {
        const params = new URLSearchParams(window.location.search);
        const artistName = params.get('name'); 
        
        if (!artistName) { 
            document.getElementById('artist-name').innerText = "Artiste inconnu"; 
            return; 
        }
        document.getElementById('artist-name').innerText = artistName;

        // 1. Trouver l'artiste
        const searchRes = await spotifyFetch(
            `https://api.spotify.com/v1/search?q=${encodeURIComponent(artistName)}&type=artist&limit=5`
        );
        if (!searchRes || !searchRes.artists.items.length) {
            document.getElementById('artist-stats').innerText = "Artiste introuvable sur Spotify.";
            return;
        }
        
        // Meilleur match
        const items = searchRes.artists.items;
        const normalizedTarget = artistName.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, '');
        let best = items[0];
        for (const cand of items) {
            const normalizedName = cand.name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, '');
            if (normalizedName === normalizedTarget) {
                best = cand;
                break;
            }
        }
        const artist = best;
        const artistId = artist.id;

        // Photo & Tags
        const photoUrl = artist.images?.[0]?.url || '';
        document.getElementById('artist-photo').src = photoUrl || '';
        if(!photoUrl) document.getElementById('artist-photo').style.background = '#333';

        const tagsDiv = document.getElementById('artist-tags');
        tagsDiv.innerHTML = '';
        if (artist.genres?.length) {
            const topGenres = artist.genres.slice(0, 3);
            topGenres.forEach(g => {
                const span = document.createElement('span');
                span.className = 'badge';
                span.innerText = g;
                tagsDiv.appendChild(span);
            });
        }
        const pop = document.createElement('span');
        pop.className = 'badge';
        pop.innerText = `Popularit√© ${artist.popularity}/100`;
        tagsDiv.appendChild(pop);

        // 2. Historique Supabase
        const { data: historyData, error } = await sb
            .from('listening_history')
            .select(`
                tracks!inner (
                    name,
                    album_name,
                    artists!inner ( name )
                )
            `)
            .eq('tracks.artists.name', artistName)
            .eq('user_id', mySpotifyId)
            .limit(20000); 

        const playCounts = {}; 
        let totalGlobal = 0;
        if (historyData) {
            historyData.forEach(row => {
                const albumName = row.tracks.album_name || "Album inconnu";
                const trackName = row.tracks.name;
                if (!playCounts[albumName]) playCounts[albumName] = {};
                playCounts[albumName][trackName] = (playCounts[albumName][trackName] || 0) + 1;
                totalGlobal++;
            });
        }

        // 3. R√©cup√©rer Albums
        let albums = [];
        let nextUrl = `https://api.spotify.com/v1/artists/${artistId}/albums?include_groups=album,single,compilation&market=FR&limit=20`;
        const seenAlbumNames = new Set(); 

        while (nextUrl) {
            const albumsRes = await spotifyFetch(nextUrl);
            if (!albumsRes) break;
            albumsRes.items.forEach(a => {
                if (!seenAlbumNames.has(a.name)) {
                    seenAlbumNames.add(a.name);
                    albums.push(a);
                }
            });
            nextUrl = albumsRes.next;
        }

        if (!albums.length) {
            document.getElementById('artist-stats').innerText = "Aucun album trouv√©.";
            return;
        }

        const albumsContainer = document.getElementById('albums-container');
        albumsContainer.innerHTML = '';
        let totalAlbums = albums.length;
        document.getElementById('artist-stats').innerText = `${totalAlbums} albums / singles ‚Ä¢ ${totalGlobal} √©coutes dans ton historique`;

        // 4. Boucle sur les albums
        for (const album of albums) {
            const albumId = album.id;
            const albumName = album.name;
            const albumCover = album.images?.[0]?.url || '';
            const albumYear = (album.release_date || '').slice(0,4);

            const tracksRes = await spotifyFetch(`https://api.spotify.com/v1/albums/${albumId}/tracks?limit=50`);
            if (!tracksRes) continue;
            const albumTracks = tracksRes.items || [];

            // Enrichissement
            const enrichedTracks = albumTracks.map(t => {
                const tName = t.name;
                const count = (playCounts[albumName] && playCounts[albumName][tName]) ? playCounts[albumName][tName] : 0;
                return {
                    name: tName,
                    count,
                    uri: t.uri,
                    id: t.id 
                };
            });

            const totalAlbumPlays = enrichedTracks.reduce((acc, t) => acc + t.count, 0);
            const nbTracksListened = enrichedTracks.filter(t => t.count > 0).length;
            const albumUris = enrichedTracks.map(t => t.uri).filter(Boolean);
            const trackIds = enrichedTracks.map(t => t.id).filter(Boolean).join(','); // Pour l'audio analysis

            // --- CR√âATION CARTE ALBUM ---
            const card = document.createElement('div');
            card.className = 'album-card';
            card.id = `album-card-${albumId}`;

            const coverHtml = albumCover 
                ? `<img src="${albumCover}" alt="${albumName}" class="album-cover" loading="lazy">`
                : `<div class="album-cover"></div>`;

            card.innerHTML = `
                <div class="album-top">
                    ${coverHtml}
                    <div class="album-header">
                        <div class="album-title">${albumName}</div>
                        <div class="album-meta">
                            ${albumYear || 'Ann√©e inconnue'} ‚Ä¢ ${enrichedTracks.length} titres<br>
                            ${totalAlbumPlays} √©coutes ‚Ä¢ ${nbTracksListened} titres √©cout√©s
                        </div>
                        <div class="album-actions">
                            ${albumUris.length ? `<button class="play-btn" data-uris="${albumUris.join(',')}">‚ñ∂Ô∏è Lancer</button>` : ''}
                            ${trackIds ? `<button class="chart-btn" onclick="toggleRadarChart('${albumId}', '${trackIds}', '${albumName.replace(/'/g, "\\'")}')">üï∏Ô∏è Analyse Audio</button>` : ''}
                        </div>
                    </div>
                </div>
                
                <!-- CONTAINER CHART (cach√© par d√©faut) -->
                <div id="chart-container-${albumId}" class="chart-container">
                    <canvas id="chart-${albumId}"></canvas>
                </div>

                <table class="mini-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Titre</th>
                            <th style="text-align:right;">√âcoutes</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${enrichedTracks.map((t, idx) => {
                            const isNew = t.count === 0;
                            const onclick = t.id 
                                ? `onclick="window.location.href='track.html?track_id=${encodeURIComponent(t.id)}'"` 
                                : '';
                            return `
                                <tr ${onclick} style="cursor:${t.id ? 'pointer' : 'default'};">
                                    <td>${idx+1}</td>
                                    <td class="track-name">
                                        ${t.name}
                                        ${isNew ? '<span class="new-track">Jamais √©cout√©</span>' : ''}
                                    </td>
                                    <td class="listen-count">${t.count}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            albumsContainer.appendChild(card);

            const playBtn = card.querySelector('.play-btn');
            if (playBtn) {
                const uris = playBtn.getAttribute('data-uris').split(',');
                playBtn.addEventListener('click', () => playAlbum(uris, albumName));
            }
        }
    }

    // --- FONCTION RADAR CHART ---
    // Cette fonction est appel√©e quand on clique sur le bouton "Analyse Audio"
    window.radarCharts = {}; // Stockage des instances de chart

    async function toggleRadarChart(albumId, trackIdsString, albumName) {
        const container = document.getElementById(`chart-container-${albumId}`);
        const canvas = document.getElementById(`chart-${albumId}`);
        
        // Si d√©j√† ouvert, on ferme
        if (container.classList.contains('active')) {
            container.classList.remove('active');
            return;
        }

        // Sinon, on ouvre et on charge si pas encore fait
        container.classList.add('active');

        // Si le graphique existe d√©j√†, on ne recharge pas
        if (window.radarCharts[albumId]) return;

        // Chargement des Audio Features
        // L'API accepte max 100 ids, un album en a rarement plus
        const res = await spotifyFetch(`https://api.spotify.com/v1/audio-features?ids=${trackIdsString}`);
        if (!res || !res.audio_features) {
            container.innerHTML = "<p style='color:#888; text-align:center;'>Analyse indisponible.</p>";
            return;
        }

        const features = res.audio_features.filter(f => f !== null);
        if (features.length === 0) {
            container.innerHTML = "<p style='color:#888; text-align:center;'>Pas de donn√©es audio.</p>";
            return;
        }

        // Calcul des moyennes
        let danceability = 0, energy = 0, valence = 0, acousticness = 0, instrumentalness = 0, liveness = 0;
        
        features.forEach(f => {
            danceability += f.danceability;
            energy += f.energy;
            valence += f.valence;
            acousticness += f.acousticness;
            instrumentalness += f.instrumentalness;
            liveness += f.liveness;
        });

        const count = features.length;
        const data = [
            danceability / count,
            energy / count,
            valence / count,
            acousticness / count,
            instrumentalness / count,
            liveness / count
        ];

        // Cr√©ation du Chart
        const ctx = canvas.getContext('2d');
        window.radarCharts[albumId] = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['Dansant', '√ânergie', 'Positivit√© (Valence)', 'Acoustique', 'Instrumental', 'Live'],
                datasets: [{
                    label: `Moyenne : ${albumName}`,
                    data: data,
                    backgroundColor: 'rgba(29, 185, 84, 0.4)', // Vert Spotify semi-transparent
                    borderColor: '#1DB954',
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#1DB954',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false, // Permet de g√©rer la hauteur via CSS si besoin
                scales: {
                    r: {
                        angleLines: { color: '#333' },
                        grid: { color: '#333' },
                        pointLabels: {
                            color: '#ccc',
                            font: { size: 11 }
                        },
                        ticks: {
                            display: false, // Cache les chiffres de l'√©chelle (0.2, 0.4...)
                            backdropColor: 'transparent'
                        },
                        min: 0,
                        max: 1
                    }
                },
                plugins: {
                    legend: { display: false } // On cache la l√©gende pour gagner de la place
                }
            }
        });
        
        // Ajuster la hauteur du canvas pour qu'il soit joli
        canvas.style.height = '250px';
    }

    async function playAlbum(uris, albumName) {
        if (!spotifyToken) return alert("Reconnecte-toi.");
        try {
            const devicesRes = await fetch('https://api.spotify.com/v1/me/player/devices', {
                headers: { Authorization: `Bearer ${spotifyToken}` }
            });
            const d = await devicesRes.json();
            const device = (d.devices || []).find(x => x.is_active) || (d.devices || [])[0];
            
            if(!device) return alert("Lance Spotify sur un appareil d'abord !");

            let count = 0;
            for (const uri of uris) {
                const r = await fetch(`https://api.spotify.com/v1/me/player/queue?uri=${encodeURIComponent(uri)}&device_id=${device.id}`, {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${spotifyToken}` }
                });
                if (r.ok) count++;
            }
            alert(`‚úÖ ${count} titres ajout√©s √† la file.`);
        } catch (e) { console.error(e); alert("Erreur lecture."); }
    }
</script>

</body>
</html>
