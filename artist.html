<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Détail Artiste - Spotify Stats</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --spotify-green: #1DB954;
            --bg-dark: #121212;
            --card-bg: #181818;
            --text-color: #FFFFFF;
            --text-muted: #a7a7a7;
        }

        body {
            font-family: 'Circular', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #b3b3b3;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            color: var(--spotify-green);
        }

        /* HEADER ARTISTE */
        .artist-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .artist-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            background: #333;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .artist-meta {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .artist-meta h1 {
            margin: 0;
            font-size: 2rem;
        }

        .artist-sub {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 999px;
            border: 1px solid var(--spotify-green);
            color: var(--spotify-green);
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 6px;
        }

        /* GRILLE DES ALBUMS */
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .album-card {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .album-top {
            display: flex;
            gap: 15px;
        }

        .album-cover {
            width: 90px;
            height: 90px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            background: #333;
        }

        .album-header {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .album-title {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }

        .album-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .album-actions {
            margin-top: 6px;
        }

        .play-btn {
            background: var(--spotify-green);
            color: black;
            border: none;
            padding: 6px 14px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .play-btn:hover {
            filter: brightness(1.05);
        }

        /* Table des pistes */
        .mini-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
            margin-top: 6px;
        }

        .mini-table th {
            text-align: left;
            padding: 4px 0;
            color: #777;
            font-weight: 500;
        }

        .mini-table td {
            padding: 4px 0;
            border-bottom: 1px solid #2a2a2a;
            color: #ccc;
        }

        .mini-table tr:last-child td {
            border-bottom: none;
        }

        .track-name {
            max-width: 220px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .listen-count {
            text-align: right;
            white-space: nowrap;
        }

        .new-track {
            font-size: 0.7rem;
            color: var(--spotify-green);
            margin-left: 6px;
        }
    </style>
</head>

<body>

    <div class="container">
        <a href="library.html" class="back-btn">Retour à la bibliothèque</a>
        <div class="artist-header">
            <img id="artist-photo" class="artist-photo" src="" alt="Artiste">
            <div class="artist-meta">
                <h1 id="artist-name">Chargement...</h1>
                <div id="artist-tags"></div>
                <p class="artist-sub" id="artist-stats">Analyse par album en cours...</p>
            </div>
        </div>

        <div id="albums-container" class="albums-grid"></div>
    </div>

<script>
    // --- CONFIG SUPABASE + SPOTIFY ---
    const SUPABASE_URL = 'https://kvrwymmsgwstvyqmscuy.supabase.co'; 
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt2cnd5bW1zZ3dzdHZ5cW1zY3V5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM3NjAxODksImV4cCI6MjA3OTMzNjE4OX0.XNJOD5MzOaM8u_tRuvXZvx2Q_mHUTbk-mAbUFnoU3H4';
    const { createClient } = supabase;
    const sb = createClient(SUPABASE_URL, SUPABASE_KEY);

    const spotifyToken = localStorage.getItem('spotify_token');
    const mySpotifyId = localStorage.getItem('my_spotify_id');

    if (!spotifyToken || !mySpotifyId) {
        alert("Token Spotify introuvable. Retour au dashboard pour se reconnecter.");
        window.location.href = 'index.html';
    }

    // --- UTILITAIRE : appel API Spotify ---
    async function spotifyFetch(url) {
        const res = await fetch(url, {
            headers: { Authorization: `Bearer ${spotifyToken}` }
        });
        if (!res.ok) {
            console.error("Erreur API Spotify", res.status, url);
            return null;
        }
        return res.json();
    }

    async function loadArtistData() {
        const params = new URLSearchParams(window.location.search);
        const artistName = params.get('name'); 
        
        if (!artistName) { 
            document.getElementById('artist-name').innerText = "Artiste inconnu"; 
            return; 
        }
        document.getElementById('artist-name').innerText = artistName;

        // 1. Trouver l'artiste sur Spotify (ID + photo + tags)
        const searchRes = await spotifyFetch(
            `https://api.spotify.com/v1/search?q=${encodeURIComponent(artistName)}&type=artist&limit=5`
        );
        if (!searchRes || !searchRes.artists.items.length) {
            document.getElementById('artist-stats').innerText = "Artiste introuvable sur Spotify.";
            return;
        }
        
        // Debug éventuel : voir les candidats dans la console
        console.log('Résultats Spotify pour', artistName, searchRes.artists.items);
        
        // On essaie de choisir le meilleur candidat par nom
        const items = searchRes.artists.items;
        const normalizedTarget = artistName.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, '');
        
        let best = items[0];
        for (const cand of items) {
            const normalizedName = cand.name.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, '');
            if (normalizedName === normalizedTarget) {
                best = cand;
                break;
            }
        }
        
        const artist = best;
        const artistId = artist.id;


        // Photo artiste
        const photoUrl = artist.images?.[0]?.url || '';
        if (photoUrl) {
            document.getElementById('artist-photo').src = photoUrl;
        } else {
            document.getElementById('artist-photo').style.background = '#333';
        }

        // Tags artiste (genres + popularité)
        const tagsDiv = document.getElementById('artist-tags');
        tagsDiv.innerHTML = '';
        if (artist.genres?.length) {
            const topGenres = artist.genres.slice(0, 3);
            topGenres.forEach(g => {
                const span = document.createElement('span');
                span.className = 'badge';
                span.innerText = g;
                tagsDiv.appendChild(span);
            });
        }
        const pop = document.createElement('span');
        pop.className = 'badge';
        pop.innerText = `Popularité ${artist.popularity}/100`;
        tagsDiv.appendChild(pop);

        // 2. Charger l'historique de CET artiste depuis Supabase (pour les compteurs)
        const { data: historyData, error } = await sb
            .from('listening_history')
            .select(`
                tracks!inner (
                    name,
                    album_name,
                    artists!inner ( name )
                )
            `)
            .eq('tracks.artists.name', artistName)
            .eq('user_id', mySpotifyId)
            .limit(20000); 

        if (error) {
            console.error(error);
        }

        // Construire une map de counts par (album, titre)
        const playCounts = {}; // playCounts[albumName][trackName] = nb
        let totalGlobal = 0;
        if (historyData) {
            historyData.forEach(row => {
                const albumName = row.tracks.album_name || "Album inconnu";
                const trackName = row.tracks.name;
                if (!playCounts[albumName]) playCounts[albumName] = {};
                playCounts[albumName][trackName] = (playCounts[albumName][trackName] || 0) + 1;
                totalGlobal++;
            });
        }

        // 3. Récupérer tous les albums de l'artiste
        let albums = [];
        let nextUrl = `https://api.spotify.com/v1/artists/${artistId}/albums?include_groups=album,single,compilation&market=FR&limit=20`;

        const seenAlbumNames = new Set(); // pour éviter doublons (même album sur plusieurs marchés)

        while (nextUrl) {
            const albumsRes = await spotifyFetch(nextUrl);
            if (!albumsRes) break;

            albumsRes.items.forEach(a => {
                if (!seenAlbumNames.has(a.name)) {
                    seenAlbumNames.add(a.name);
                    albums.push(a);
                }
            });

            nextUrl = albumsRes.next;
        }

        if (!albums.length) {
            document.getElementById('artist-stats').innerText = "Aucun album trouvé.";
            return;
        }

        // 4. Pour chaque album, récupérer les pistes, croiser avec Supabase, afficher
        const albumsContainer = document.getElementById('albums-container');
        albumsContainer.innerHTML = '';

        let totalAlbums = albums.length;
        document.getElementById('artist-stats').innerText = `${totalAlbums} albums / singles • ${totalGlobal} écoutes dans ton historique`;

        for (const album of albums) {
            const albumId = album.id;
            const albumName = album.name;
            const albumCover = album.images?.[0]?.url || '';
            const albumYear = (album.release_date || '').slice(0,4);

            // Récupérer toutes les pistes de l'album
            const tracksRes = await spotifyFetch(`https://api.spotify.com/v1/albums/${albumId}/tracks?limit=50`);
            if (!tracksRes) continue;
            const albumTracks = tracksRes.items || [];

            // Construire la liste avec compteur d'écoutes (0 si jamais écouté)
            const enrichedTracks = albumTracks.map(t => {
                const tName = t.name;
                const count = (playCounts[albumName] && playCounts[albumName][tName]) ? playCounts[albumName][tName] : 0;
                return {
                    name: tName,
                    count,
                    uri: t.uri,
                    id: t.id // <--- ajout important
                };
            });


            // Trier par nombre d'écoutes (desc), mais on peut garder l'ordre original pour l'album, donc on ne trie pas pour l'affichage
            const totalAlbumPlays = enrichedTracks.reduce((acc, t) => acc + t.count, 0);
            const nbTracksListened = enrichedTracks.filter(t => t.count > 0).length;

            // 5. Générer la carte HTML pour l'album
            const card = document.createElement('div');
            card.className = 'album-card';

            const coverHtml = albumCover 
                ? `<img src="${albumCover}" alt="${albumName}" class="album-cover" loading="lazy">`
                : `<div class="album-cover"></div>`;

            // Bouton Play pour cet album
            const albumUris = enrichedTracks.map(t => t.uri).filter(Boolean);

            card.innerHTML = `
                <div class="album-top">
                    ${coverHtml}
                    <div class="album-header">
                        <div class="album-title">${albumName}</div>
                        <div class="album-meta">
                            ${albumYear || 'Année inconnue'} • ${enrichedTracks.length} titres<br>
                            ${totalAlbumPlays} écoutes • ${nbTracksListened} titres écoutés
                        </div>
                        <div class="album-actions">
                            ${albumUris.length ? `<button class="play-btn" data-uris="${albumUris.join(',')}">▶️ Lancer cet album</button>` : ''}
                        </div>
                    </div>
                </div>
                <table class="mini-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Titre</th>
                            <th style="text-align:right;">Écoutes</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${enrichedTracks.map((t, idx) => {
                            const isNew = t.count === 0;
                            const onclick = t.id 
                                ? `onclick="window.location.href='track.html?track_id=${encodeURIComponent(t.id)}'"` 
                                : '';
                            return `
                                <tr ${onclick} style="cursor:${t.id ? 'pointer' : 'default'};">
                                    <td>${idx+1}</td>
                                    <td class="track-name">
                                        ${t.name}
                                        ${isNew ? '<span class="new-track">Jamais écouté</span>' : ''}
                                    </td>
                                    <td class="listen-count">${t.count}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            albumsContainer.appendChild(card);

            // Ajouter écouteur sur le bouton Play de cet album
            const playBtn = card.querySelector('.play-btn');
            if (playBtn) {
                const uris = playBtn.getAttribute('data-uris').split(',');
                playBtn.addEventListener('click', () => playAlbum(uris, albumName));
            }
        }
    }

    async function playAlbum(uris, albumName) {
        if (!spotifyToken) {
            alert("Token Spotify manquant. Reconnecte-toi sur le dashboard.");
            return;
        }
        if (!uris.length) {
            alert("Aucun titre trouvable pour cet album.");
            return;
        }

        try {
            // 1. Récupérer appareils
            const devicesRes = await fetch('https://api.spotify.com/v1/me/player/devices', {
                headers: { Authorization: `Bearer ${spotifyToken}` }
            });
            const devicesData = await devicesRes.json();
            const devices = devicesData.devices || [];
            if (!devices.length) {
                alert("Aucun appareil détecté. Lance Spotify sur ton téléphone ou PC !");
                return;
            }
            const targetDevice = devices.find(d => d.is_active) || devices[0];

            // 2. Ajouter en queue (pour éviter de casser ta lecture actuelle)
            let count = 0;
            for (const uri of uris) {
                const r = await fetch(`https://api.spotify.com/v1/me/player/queue?uri=${encodeURIComponent(uri)}&device_id=${targetDevice.id}`, {
                    method: 'POST',
                    headers: { Authorization: `Bearer ${spotifyToken}` }
                });
                if (r.ok) count++;
                await new Promise(res => setTimeout(res, 80));
            }

            alert(`✅ ${count} titres de "${albumName}" ajoutés à ta file d'attente sur ${targetDevice.name}.`);

        } catch (e) {
            console.error(e);
            alert("Erreur lors de l'envoi à Spotify (Compte Premium requis ?).");
        }
    }

    loadArtistData();
</script>

</body>
</html>
