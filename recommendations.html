<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Recommandations - Spotify Stats</title>
    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-white: #FFFFFF;
            --bg-dark: #121212;
            --card-bg: #181818;
            --card-hover: #282828;
            --text-subdued: #b3b3b3;
            --border-radius: 8px;
        }

        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--spotify-white);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }
        h1, h2, h3 { color: var(--spotify-white); margin-bottom: 0.5em; }
        h1 span { color: var(--spotify-green); }

        /* Navigation */
        .nav-bar { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #333; }
        .btn-back {
            text-decoration: none; color: var(--text-subdued); font-weight: bold;
            display: inline-flex; align-items: center; transition: color 0.2s;
        }
        .btn-back:hover { color: var(--spotify-white); }

        /* Layout Grid */
        .layout { display: grid; grid-template-columns: 350px 1fr; gap: 30px; }
        @media (max-width: 800px) { .layout { grid-template-columns: 1fr; } }

        /* Controls Section */
        .controls { background: var(--card-bg); padding: 20px; border-radius: var(--border-radius); height: fit-content; }
        .control-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--spotify-green); }
        
        input[type="text"], select {
            width: 100%; padding: 10px; background: #333; border: 1px solid transparent;
            color: white; border-radius: 4px; box-sizing: border-box;
        }
        input[type="text"]:focus { border-color: var(--spotify-green); outline: none; }

        /* Sliders */
        .slider-container { margin-bottom: 15px; }
        .slider-label { display: flex; justify-content: space-between; color: var(--text-subdued); font-size: 0.8em; margin-bottom: 5px; }
        input[type="range"] { width: 100%; accent-color: var(--spotify-green); }

        /* Search Results for Seeds */
        .search-results {
            margin-top: 10px; max-height: 200px; overflow-y: auto; background: #2a2a2a;
            border-radius: 4px; display: none; border: 1px solid #444;
        }
        .search-item { padding: 8px; display: flex; align-items: center; cursor: pointer; border-bottom: 1px solid #333; }
        .search-item:hover { background: #333; }
        .search-item img { width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; object-fit: cover;}
        
        .selected-seed {
            margin-top: 10px; padding: 10px; background: rgba(29, 185, 84, 0.15);
            border: 1px solid var(--spotify-green); border-radius: 4px;
            display: none; align-items: center; justify-content: space-between;
        }

        /* Action Button */
        .btn-generate {
            width: 100%; padding: 14px; background-color: var(--spotify-green);
            color: white; border: none; border-radius: 50px; font-size: 1rem;
            font-weight: bold; cursor: pointer; transition: transform 0.1s;
        }
        .btn-generate:hover { transform: scale(1.02); background-color: #1ed760; }

        /* Recommendations Grid */
        .rec-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .track-card {
            background: var(--card-bg); padding: 15px; border-radius: var(--border-radius);
            transition: background 0.3s; text-align: left; position: relative;
        }
        .track-card:hover { background: var(--card-hover); }
        .track-img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 4px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .track-title { font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; font-size: 0.95rem;}
        .track-artist { color: var(--text-subdued); font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .track-link { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;}

        /* Messages */
        .loading { text-align: center; color: var(--text-subdued); display: none; margin-top: 20px;}
        .error-msg { background: #e91429; color: white; padding: 10px; border-radius: 4px; margin-bottom: 20px; display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="btn-back">‚Üê Retour au Dashboard</a>
        </div>

        <h1>G√©n√©rateur de <span>Recommandations</span></h1>
        
        <div id="error-display" class="error-msg"></div>

        <div class="layout">
            <!-- Sidebar Controls -->
            <aside class="controls">
                
                <!-- 1. Seed: Genre -->
                <div class="control-group">
                    <label>1. Style (Genre)</label>
                    <select id="genre-select">
                        <option value="">Chargement des genres...</option>
                    </select>
                </div>

                <!-- 2. Seed: Artist/Track -->
                <div class="control-group">
                    <label>2. Bas√© sur (Optionnel)</label>
                    <input type="text" id="seed-search" placeholder="Rechercher un artiste ou titre..." autocomplete="off">
                    <div id="search-results" class="search-results"></div>
                    
                    <div id="selected-seed-display" class="selected-seed">
                        <span id="seed-name" style="font-size: 0.9em;"></span>
                        <button onclick="clearSeed()" style="background:none; border:none; color:white; cursor:pointer; font-size: 1.2em;">&times;</button>
                    </div>
                    <input type="hidden" id="seed-id">
                    <input type="hidden" id="seed-type">
                </div>

                <!-- 3. Sliders -->
                <div class="control-group">
                    <label>3. Filtres Audio</label>
                    
                    <div class="slider-container">
                        <div class="slider-label"><span>Calme</span><span>√ânergique</span></div>
                        <input type="range" id="target_energy" min="0" max="1" step="0.05" value="0.6">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label"><span>Triste</span><span>Joyeux</span></div>
                        <input type="range" id="target_valence" min="0" max="1" step="0.05" value="0.6">
                    </div>

                    <div class="slider-container">
                        <div class="slider-label"><span>Statique</span><span>Dansant</span></div>
                        <input type="range" id="target_danceability" min="0" max="1" step="0.05" value="0.6">
                    </div>
                </div>

                <button class="btn-generate" onclick="getRecommendations()">G√©n√©rer ‚ú®</button>
            </aside>

            <!-- Results Area -->
            <main>
                <div id="loading" class="loading">Analyse de vos go√ªts et recherche... üéß</div>
                <div id="recommendations-grid" class="rec-grid">
                    <div style="grid-column: 1/-1; text-align: center; color: #888; padding-top: 50px;">
                        <p>S√©lectionnez un genre ou un artiste √† gauche pour commencer.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- AUTH ---
        const token = localStorage.getItem('spotify_token');
        
        if (!token) {
            showError("Vous n'√™tes pas connect√©. Veuillez retourner sur l'accueil.");
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            if(token) loadSmartGenres();
            setupSearch();
        });

        // Fonction d'affichage d'erreur
        function showError(msg) {
            const el = document.getElementById('error-display');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }

        // 1. CHARGEMENT INTELLIGENT DES GENRES
        async function loadSmartGenres() {
            const select = document.getElementById('genre-select');
            
            try {
                // A. R√©cup√©rer la liste officielle des "Seeds" (Seuls genres accept√©s par l'API reco)
                const seedsRes = await fetch('https://api.spotify.com/v1/recommendations/available-genre-seeds', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(!seedsRes.ok) throw new Error("Impossible de charger les genres disponibles");
                const seedsData = await seedsRes.json();
                const validSeeds = new Set(seedsData.genres); // Set pour recherche rapide

                // B. R√©cup√©rer les Tops Artistes de l'utilisateur pour trouver SES genres
                const topRes = await fetch('https://api.spotify.com/v1/me/top/artists?limit=50', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                let myGenres = new Set();
                if(topRes.ok) {
                    const topData = await topRes.json();
                    // Pour chaque artiste, on regarde ses genres
                    topData.items.forEach(artist => {
                        artist.genres.forEach(g => {
                            // On normalise (minuscule, espace remplac√© par tiret parfois)
                            // L'API est stricte : il faut que le genre soit dans validSeeds
                            // Souvent les genres d'artistes ("pop rap") matchent directement
                            if(validSeeds.has(g)) {
                                myGenres.add(g);
                            }
                        });
                    });
                }

                // C. Construire le Select avec des Groupes
                select.innerHTML = '<option value="">-- Choisir un genre --</option>';

                // Groupe 1 : Vos Genres
                if(myGenres.size > 0) {
                    const groupMy = document.createElement('optgroup');
                    groupMy.label = "‚≠ê Vos Genres Pr√©f√©r√©s";
                    [...myGenres].sort().forEach(g => {
                        const opt = document.createElement('option');
                        opt.value = g;
                        opt.textContent = capitalize(g);
                        groupMy.appendChild(opt);
                    });
                    select.appendChild(groupMy);
                }

                // Groupe 2 : Tous les autres
                const groupAll = document.createElement('optgroup');
                groupAll.label = "üåç Tous les Genres";
                seedsData.genres.sort().forEach(g => {
                    // On n'ajoute pas les doublons d√©j√† dans "Vos Genres"
                    if(!myGenres.has(g)) {
                        const opt = document.createElement('option');
                        opt.value = g;
                        opt.textContent = capitalize(g);
                        groupAll.appendChild(opt);
                    }
                });
                select.appendChild(groupAll);

            } catch (e) {
                console.error(e);
                showError("Erreur lors du chargement des genres : " + e.message);
            }
        }

        function capitalize(s) {
            return s.charAt(0).toUpperCase() + s.slice(1);
        }

        // 2. RECHERCHE (Seed)
        function setupSearch() {
            const input = document.getElementById('seed-search');
            let timeout = null;

            input.addEventListener('input', (e) => {
                clearTimeout(timeout);
                const query = e.target.value;
                if(query.length < 2) return;

                timeout = setTimeout(async () => {
                    try {
                        const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=artist,track&limit=5`, {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if(res.ok) {
                            const data = await res.json();
                            showSearchResults(data);
                        }
                    } catch(e) { console.error(e); }
                }, 400);
            });
            
            // Cacher les r√©sultats si on clique ailleurs
            document.addEventListener('click', (e) => {
                if(!e.target.closest('.control-group')) {
                    document.getElementById('search-results').style.display = 'none';
                }
            });
        }

        function showSearchResults(data) {
            const container = document.getElementById('search-results');
            container.innerHTML = '';
            
            let items = [];
            if(data.artists) items = items.concat(data.artists.items.map(i => ({...i, type: 'artist'})));
            if(data.tracks) items = items.concat(data.tracks.items.map(i => ({...i, type: 'track'})));

            if(items.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'search-item';
                
                let imgUrl = 'https://via.placeholder.com/30';
                if (item.images && item.images.length) imgUrl = item.images[item.images.length-1].url;
                else if (item.album && item.album.images.length) imgUrl = item.album.images[item.album.images.length-1].url;
                
                div.innerHTML = `
                    <img src="${imgUrl}" alt="">
                    <div>
                        <div style="font-weight:bold; font-size:0.9em">${item.name}</div>
                        <div style="font-size:0.75em; color:#ccc">${item.type === 'artist' ? 'Artiste' : 'Titre'} ${item.artists ? '‚Ä¢ ' + item.artists[0].name : ''}</div>
                    </div>
                `;
                div.onclick = () => selectSeed(item);
                container.appendChild(div);
            });
        }

        function selectSeed(item) {
            document.getElementById('seed-id').value = item.id;
            document.getElementById('seed-type').value = item.type; 
            
            document.getElementById('search-results').style.display = 'none';
            document.getElementById('seed-search').value = '';
            document.getElementById('seed-name').textContent = `${item.type === 'artist' ? 'üë§' : 'üéµ'} ${item.name}`;
            document.getElementById('selected-seed-display').style.display = 'flex';
        }

        function clearSeed() {
            document.getElementById('seed-id').value = '';
            document.getElementById('seed-type').value = '';
            document.getElementById('selected-seed-display').style.display = 'none';
        }

        // 3. GENERATION
        async function getRecommendations() {
            const genre = document.getElementById('genre-select').value;
            const seedId = document.getElementById('seed-id').value;
            const seedType = document.getElementById('seed-type').value;
            
            const energy = document.getElementById('target_energy').value;
            const valence = document.getElementById('target_valence').value;
            const dance = document.getElementById('target_danceability').value;

            // V√©rification
            if (!genre && !seedId) {
                showError("‚ö†Ô∏è Veuillez s√©lectionner un Genre OU rechercher un Artiste/Titre comme base.");
                return;
            }

            // Construction URL
            // Note: market=FR est important pour que les liens fonctionnent
            let url = `https://api.spotify.com/v1/recommendations?limit=24&market=FR`;
            url += `&target_energy=${energy}&target_valence=${valence}&target_danceability=${dance}`;
            
            // Spotify API rule: max 5 seeds total. 
            // Here we use either 1 genre, 1 artist/track, or both. Safe.
            if (genre) url += `&seed_genres=${genre}`;
            if (seedId) {
                if (seedType === 'artist') url += `&seed_artists=${seedId}`;
                if (seedType === 'track') url += `&seed_tracks=${seedId}`;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('recommendations-grid').innerHTML = '';
            document.getElementById('error-display').style.display = 'none';

            try {
                const res = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const data = await res.json();

                if(!res.ok) {
                    // Gestion fine des erreurs API
                    if (data.error) {
                        throw new Error(data.error.message || "Erreur API inconnue");
                    }
                    throw new Error("Erreur HTTP " + res.status);
                }

                renderTracks(data.tracks);

            } catch (e) {
                console.error(e);
                showError("Oups ! " + e.message + ". Essayez de changer les crit√®res.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderTracks(tracks) {
            const container = document.getElementById('recommendations-grid');
            container.innerHTML = '';

            if (!tracks || tracks.length === 0) {
                container.innerHTML = '<div style="grid-column:1/-1; text-align:center">Aucune recommandation trouv√©e. Essayez des crit√®res moins stricts (bougez les curseurs vers le milieu).</div>';
                return;
            }

            tracks.forEach(track => {
                const img = track.album.images[1] ? track.album.images[1].url : (track.album.images[0]?.url || 'https://via.placeholder.com/150');
                
                const html = `
                    <div class="track-card">
                        <a href="${track.uri}" class="track-link"></a>
                        <img src="${img}" class="track-img" alt="${track.name}">
                        <div class="track-title" title="${track.name}">${track.name}</div>
                        <div class="track-artist">${track.artists.map(a => a.name).join(', ')}</div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', html);
            });
        }
    </script>
</body>
</html>
